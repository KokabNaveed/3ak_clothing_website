<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3AK - Log in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f6f9;
            font-family: 'Poppins', sans-serif;
            padding: 40px 20px;
        }

    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p>Please log in to your account</p>
            <form>
                <label for="username">Username</label>


                <input type="text" id="username" name="username" placeholder="Enter Username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                <div class="form-options">
                    <!-- <label><input type="checkbox"> Remember Me</label> -->
                    <a href="#">Forgot Password?</a>
                </div>

                <a href="home.html"><input type="button" value="Log In" class="login-btn"></a>

                <p class="or-divider">or</p>

                <div class="social-login">
                    <button class="google-btn"><i class="fab fa-google"></i> Sign Up with Google</button>
                    <button class="github-btn"><i class="fab fa-github"></i> Sign Up with GitHub</button>
                </div>

                <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </div>
</body>

</html>
