<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3AK - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f6f9;
            font-family: 'Poppins', sans-serif;
            padding: 40px 20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Create an Account</h2>
            <p>Get started with us</p>
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required>

                <button type="submit" class="login-btn">Get Started</button>

                <p class="or-divider">or</p>

                <div class="social-login">
                    <button class="google-btn"><i class="fab fa-google"></i> Sign Up with Google</button>
                    <button class="github-btn"><i class="fab fa-github"></i> Sign Up with GitHub</button>
                </div>

                <p class="signup-text">Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
